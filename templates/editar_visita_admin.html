<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Visita Administrador</title>
    <link rel="stylesheet" href="/static/styles.css?v=5">
    <style>
        .menu-toggle {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: #366092;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
        }
        
        .menu-lateral {
            display: none;
            position: fixed;
            top: 0;
            right: -300px;
            width: 250px;
            height: 100%;
            background: #2c3e50;
            z-index: 999;
            transition: right 0.3s ease;
            padding-top: 60px;
            box-shadow: -2px 0 5px rgba(0,0,0,0.3);
        }
        
        .menu-lateral.active {
            right: 0;
        }
        
        .menu-lateral a {
            display: block;
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            transition: background 0.3s;
        }
        
        .menu-lateral a:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .botones-form {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .btn-eliminar {
            background: #dc3545;
        }
        
        .btn-eliminar:hover {
            background: #c82333;
        }
        
        @media (max-width: 768px) {
            .menu-toggle { display: block; }
            .menu-lateral { display: block; }
        }
    </style>
</head>
<body>
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <nav class="menu-lateral" id="menuLateral">
        <a href="/home">Inicio</a>
        <a href="/leads_dashboard">Ver Comunidades</a>
        <a href="/administradores_dashboard">Administradores de Fincas</a>
        <a href="/visitas_administradores_dashboard">Ver Visitas Administradores</a>
        <a href="/oportunidades">Oportunidades</a>
        <a href="/reporte_mensual">Descargo Comercial</a>
        <a href="/logout">Cerrar Sesión</a>
    </nav>
    
    <header>
        <div class="header-container">
            <div class="logo-container">
                <a href="/home">
                    <img src="/static/logo-fedes-ascensores.png" alt="Logo Fedes Ascensores" class="logo">
                </a>
            </div>
            <div class="title-container">
                <h1>Editar Visita Administrador</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="menu">
            <form method="POST">
                <label>Fecha de Visita:</label><br>
                <input type="date" name="fecha_visita" value="{{ visita.fecha_visita }}" required><br><br>

                <label>Administrador de Fincas (de la base de datos):</label><br>
                <input
                    type="text"
                    id="administrador_search"
                    list="administradores-list"
                    placeholder="🔍 Buscar administrador..."
                    autocomplete="off"
                    style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;"
                    value="{% for admin in administradores %}{% if admin.id == visita.administrador_id %}{{ admin.nombre_empresa }}{% endif %}{% endfor %}"
                >
                <datalist id="administradores-list">
                    {% for admin in administradores %}
                    <option value="{{ admin.nombre_empresa }}" data-id="{{ admin.id }}">
                    {% endfor %}
                </datalist>
                <input type="hidden" id="administrador_id" name="administrador_id" value="{{ visita.administrador_id or '' }}">
                <small style="color: #666; font-size: 12px; display: block; margin-top: 5px;">
                    💡 Escribe para buscar o selecciona de la lista
                </small>
                <br><br>

                <label>Administrador de Fincas (texto libre):</label><br>
                <input type="text" name="administrador_fincas" value="{{ visita.administrador_fincas }}" placeholder="O escribe el nombre si no está en la lista"><br><br>

                <label>Persona de Contacto:</label><br>
                <input type="text" name="persona_contacto" value="{{ visita.persona_contacto or '' }}"><br><br>

                <label>Observaciones:</label><br>
                <textarea name="observaciones" rows="8">{{ visita.observaciones or '' }}</textarea><br><br>

                <div class="botones-form">
                    <button type="submit" class="button">Guardar Cambios</button>
                    <a href="/visitas_administradores_dashboard" class="button">Cancelar</a>
                    <a href="/eliminar_visita_admin/{{ visita.id }}" class="button btn-eliminar" onclick="return confirm('¿Estas seguro de eliminar esta visita?\n\nEsta accion no se puede deshacer.')">Eliminar Visita</a>
                </div>
            </form>
        </div>
    </main>
    
    <script>
        function toggleMenu() {
            document.getElementById('menuLateral').classList.toggle('active');
        }

        document.addEventListener('click', function(event) {
            const menu = document.getElementById('menuLateral');
            const toggle = document.querySelector('.menu-toggle');
            if (!menu.contains(event.target) && !toggle.contains(event.target)) {
                menu.classList.remove('active');
            }
        });

        // Script para capturar el ID del administrador seleccionado
        const searchInput = document.getElementById('administrador_search');
        const hiddenInput = document.getElementById('administrador_id');
        const datalist = document.getElementById('administradores-list');

        if (searchInput && hiddenInput && datalist) {
            searchInput.addEventListener('input', function() {
                const selectedOption = Array.from(datalist.options).find(
                    option => option.value === this.value
                );

                if (selectedOption) {
                    hiddenInput.value = selectedOption.dataset.id;
                    console.log('Administrador seleccionado:', this.value, 'ID:', selectedOption.dataset.id);
                } else {
                    hiddenInput.value = '';
                }
            });
        }
    </script>
<script src="/static/sidebar.js"></script>
</body>
</html>
