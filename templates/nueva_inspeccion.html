<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Inspección - AscensorAlert</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}?v=6">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        header .header-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #ffffff;
        }

        main {
            max-width: 900px !important;
            margin: 0 auto !important;
            padding: 40px !important;
        }

        .page-title {
            color: #003366;
            font-size: 22px;
            font-weight: 700;
            margin: 0 0 30px 0;
        }

        .seccion {
            background: transparent;
            padding: 0;
            margin-top: 30px;
        }

        .seccion h2 {
            color: #003366;
            font-size: 17px;
            font-weight: 700;
            text-transform: uppercase;
            margin: 0 0 20px 0;
            padding-bottom: 8px;
            border-bottom: 2px solid #003366;
        }

        form label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        form input,
        form select,
        form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: 'Montserrat', sans-serif;
        }

        form input:focus,
        form select:focus,
        form textarea:focus {
            outline: none;
            border-color: #003366;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-grid-full {
            grid-column: 1 / -1;
        }

        .button {
            background: #003c80;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .button:hover {
            background: #002f66;
        }

        .btn-secondary {
            background: white;
            color: #1a1a1a;
            border: 1px solid #000;
            padding: 12px 24px;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background: #f5f5f5;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <a href="/home">
                    <img src="{{ url_for('static', filename='logo-fedes-ascensores.png') }}" alt="Logo" class="logo">
                </a>
            </div>
        </div>
    </header>

    <main>
        <h2 class="page-title">Nueva Inspección (IPO)</h2>

        <form method="POST">
            <!-- Sección: Identificación -->
            <div class="seccion">
                <h2>Identificación del Ascensor</h2>
                <div class="form-grid">
                    <div>
                        <label>RAE (Registro Aparatos Elevadores): *</label>
                        <input type="text" name="rae" required placeholder="Ej: RAE123456">
                    </div>
                    <div>
                        <label>Número de Certificado:</label>
                        <input type="text" name="numero_certificado" placeholder="Ej: CERT-2024-001">
                    </div>
                </div>
                <div class="form-grid">
                    <div>
                        <label>Fecha de Inspección: *</label>
                        <input type="date" name="fecha_inspeccion" required>
                    </div>
                    <div>
                        <label>OCA (Organismo de Control):</label>
                        <select name="oca_id">
                            <option value="">-- Seleccionar OCA --</option>
                            {% for oca in ocas %}
                            <option value="{{ oca.id }}">{{ oca.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>

            <!-- Sección: Titular -->
            <div class="seccion">
                <h2>Titular (Cliente Propietario)</h2>
                <div class="form-grid">
                    <div>
                        <label>Nombre del Titular: *</label>
                        <input type="text" name="titular_nombre" required placeholder="Comunidad de Propietarios...">
                    </div>
                    <div>
                        <label>NIF/CIF:</label>
                        <input type="text" name="titular_nif" placeholder="B12345678">
                    </div>
                </div>
                <div class="form-grid">
                    <div class="form-grid-full">
                        <label>Dirección de la Instalación: *</label>
                        <input type="text" name="direccion_instalacion" required placeholder="Calle, número, piso...">
                    </div>
                </div>
                <div class="form-grid">
                    <div>
                        <label>Municipio:</label>
                        <input type="text" name="municipio" placeholder="Ej: Barcelona">
                    </div>
                </div>
            </div>

            <!-- Sección: Características Técnicas -->
            <div class="seccion">
                <h2>Características Técnicas del Ascensor</h2>
                <div class="form-grid">
                    <div>
                        <label>Tipo de Ascensor:</label>
                        <select name="tipo_ascensor">
                            <option value="">-- Seleccionar --</option>
                            <option value="Electromecánico">Electromecánico</option>
                            <option value="Hidráulico">Hidráulico</option>
                        </select>
                    </div>
                    <div>
                        <label>Capacidad (personas):</label>
                        <input type="number" name="capacidad" placeholder="Ej: 6">
                    </div>
                </div>
                <div class="form-grid">
                    <div>
                        <label>Carga (kg):</label>
                        <input type="number" name="carga" placeholder="Ej: 450">
                    </div>
                    <div>
                        <label>Número de Paradas:</label>
                        <input type="number" name="paradas" placeholder="Ej: 5">
                    </div>
                </div>
                <div class="form-grid">
                    <div>
                        <label>Recorrido (metros):</label>
                        <input type="number" step="0.01" name="recorrido" placeholder="Ej: 12.5">
                    </div>
                    <div>
                        <label>Velocidad (m/s):</label>
                        <input type="number" step="0.01" name="velocidad" placeholder="Ej: 1.0">
                    </div>
                </div>
                <div class="form-grid">
                    <div>
                        <label>Fecha Puesta en Servicio:</label>
                        <input type="date" name="fecha_puesta_servicio">
                    </div>
                    <div>
                        <label>Fecha Última Inspección Anterior:</label>
                        <input type="date" name="fecha_ultima_inspeccion">
                    </div>
                </div>
                <div class="form-grid">
                    <div class="form-grid-full">
                        <label>Empresa Conservadora:</label>
                        <input type="text" name="empresa_conservadora" value="FEDES ASCENSORES">
                    </div>
                </div>
            </div>

            <!-- Sección: Resultado de la Inspección -->
            <div class="seccion">
                <h2>Resultado de la Inspección</h2>
                <div class="form-grid">
                    <div>
                        <label>Resultado:</label>
                        <select name="resultado">
                            <option value="Desfavorable" selected>Desfavorable</option>
                            <option value="Favorable">Favorable</option>
                        </select>
                    </div>
                    <div>
                        <label>¿Tiene defectos?:</label>
                        <select name="tiene_defectos">
                            <option value="true" selected>Sí</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                </div>
                <div class="form-grid">
                    <div class="form-grid-full">
                        <label>Estado del Presupuesto:</label>
                        <select name="estado_presupuesto">
                            <option value="PENDIENTE" selected>PENDIENTE</option>
                            <option value="PREPARANDO">PREPARANDO</option>
                            <option value="ENVIADO">ENVIADO</option>
                            <option value="ACEPTADO">ACEPTADO</option>
                            <option value="RECHAZADO">RECHAZADO</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Sección: Observaciones -->
            <div class="seccion">
                <h2>Observaciones</h2>
                <label>Notas Internas:</label>
                <textarea name="observaciones" rows="4" placeholder="Información adicional sobre la inspección..."></textarea>
            </div>

            <div style="margin-top: 30px;">
                <button type="submit" class="button">Guardar Inspección</button>
                <a href="/inspecciones" class="btn-secondary">Cancelar</a>
            </div>
        </form>
    </main>    <!-- Inyectar permisos del usuario para JavaScript -->
    <script>
        window.userPermissions = {{ permisos_usuario_json | safe }};
        window.perfilUsuario = '{{ perfil_usuario }}';
    </script>


    <script src="{{ url_for(\'static\', filename=\'sidebar.js\') }}"></script>
</body>
</html>
