<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Inspección - AscensorAlert</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}?v=6">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        header .header-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #ffffff;
        }

        main {
            max-width: 900px !important;
            margin: 0 auto !important;
            padding: 40px !important;
        }

        .page-title {
            color: #003366;
            font-size: 22px;
            font-weight: 700;
            margin: 0 0 30px 0;
        }

        .seccion {
            background: transparent;
            padding: 0;
            margin-top: 30px;
        }

        .seccion h2 {
            color: #003366;
            font-size: 17px;
            font-weight: 700;
            text-transform: uppercase;
            margin: 0 0 20px 0;
            padding-bottom: 8px;
            border-bottom: 2px solid #003366;
        }

        form label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        form input,
        form select,
        form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: 'Montserrat', sans-serif;
        }

        form input:focus,
        form select:focus,
        form textarea:focus {
            outline: none;
            border-color: #003366;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-grid-full {
            grid-column: 1 / -1;
        }

        .button {
            background: #003c80;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .button:hover {
            background: #002f66;
        }

        .btn-secondary {
            background: white;
            color: #1a1a1a;
            border: 1px solid #000;
            padding: 12px 24px;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background: #f5f5f5;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <a href="/home">
                    <img src="{{ url_for('static', filename='logo-fedes-ascensores.png') }}" alt="Logo" class="logo">
                </a>
            </div>
        </div>
    </header>

    <main>
        <h2 class="page-title">Nueva Inspección (IPO)</h2>

        <form method="POST">
            <label>MAQUINA: *</label>
            <input type="text" name="maquina" required placeholder="Identificador de la máquina">

            <label>FECHA INSPECCION: *</label>
            <input type="date" name="fecha_inspeccion" required>

            <label>PRESUPUESTO:</label>
            <select name="presupuesto">
                <option value="PENDIENTE" selected>PENDIENTE</option>
                <option value="EN_PREPARACION">EN PREPARACION</option>
                <option value="ENVIADO">ENVIADO</option>
                <option value="ACEPTADO">ACEPTADO</option>
            </select>

            <label>ESTADO:</label>
            <input type="text" name="estado" placeholder="Estado general (texto libre)">

            <label>Estado del material:</label>
            <input type="text" name="estado_material" placeholder="Estado del material (texto libre)">

            <label>OCA:</label>
            <select name="oca_id">
                <option value="">-- Seleccionar OCA --</option>
                {% for oca in ocas %}
                <option value="{{ oca.id }}">{{ oca.nombre }}</option>
                {% endfor %}
            </select>

            <div style="margin-top: 30px;">
                <button type="submit" class="button">Guardar</button>
                <a href="/inspecciones" class="btn-secondary">Cancelar</a>
            </div>
        </form>
    </main>    <!-- Inyectar permisos del usuario para JavaScript -->
    <script>
        window.userPermissions = {{ permisos_usuario_json | safe }};
        window.perfilUsuario = '{{ perfil_usuario }}';
    </script>


    <script src="{{ url_for('static', filename='sidebar.js') }}"></script>
</body>
</html>
