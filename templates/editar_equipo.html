<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Equipo</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="/static/styles.css?v=5">
    <style>
        .botones-form{display:flex;gap:10px;margin-top:20px;}
        .btn-eliminar-form{background:#dc3545;}
        .btn-eliminar-form:hover{background:#c82333;}
        .menu-toggle{display:none;position:fixed;top:20px;right:20px;z-index:1000;background:#366092;color:white;border:none;padding:10px 15px;border-radius:5px;cursor:pointer;font-size:20px;}
        .menu-lateral{display:none;position:fixed;top:0;right:-300px;width:250px;height:100%;background:#2c3e50;z-index:999;transition:right 0.3s ease;padding-top:60px;box-shadow:-2px 0 5px rgba(0,0,0,0.3);}
        .menu-lateral.active{right:0;}
        .menu-lateral a{display:block;color:white;padding:15px 20px;text-decoration:none;border-bottom:1px solid rgba(255,255,255,0.1);transition:background 0.3s;}
        .menu-lateral a:hover{background:rgba(255,255,255,0.1);}

        /* Ajustar contenedor del dashboard para ancho completo */
        main {
            max-width: none !important;
            padding: 30px !important;
        }

        main .menu {
            max-width: none !important;
            width: 100% !important;
            margin: 0 !important;
        }

        @media (max-width:768px){.menu-toggle{display:block;}.menu-lateral{display:block;}}
    </style>
    <script>
        function confirmarEliminacion(){
            return confirm('¿Estás seguro de que quieres eliminar este equipo?\n\nEsta acción no se puede deshacer.');
        }
    </script>
</head>
<body>
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <nav class="menu-lateral" id="menuLateral">
        <a href="/home">Inicio</a>
        <a href="/leads_dashboard">Ver Comunidades</a>
        <a href="/administradores_dashboard">Administradores de Fincas</a>
        <a href="/visitas_administradores_dashboard">Ver Visitas Administradores</a>
        <a href="/oportunidades">Oportunidades</a>
        <a href="/reporte_mensual">Descargo Comercial</a>
        <a href="/logout">Cerrar Sesión</a>
    </nav>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <a href="/home">
                    <img src="/static/logo-fedes-ascensores.png" alt="Logo" class="logo">
                </a>
            </div>
            <div class="title-container">
                <h1>Editar Equipo</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="menu">
            <form method="POST">
                <label>Tipo: *</label><br>
                <input type="text" name="tipo_equipo" value="{{ equipo.tipo_equipo }}" required><br><br>
                
                <label>Identificación:</label><br>
                <input type="text" name="identificacion" value="{{ equipo.identificacion }}"><br><br>
                
                <label>Vencimiento Contrato:</label><br>
                <input type="date" name="fecha_vencimiento_contrato" value="{{ equipo.fecha_vencimiento_contrato }}"><br><br>
                
                <label>RAE:</label><br>
                <input type="text" name="rae" value="{{ equipo.rae }}"><br><br>
                
                <label>Próxima IPO:</label><br>
                <input type="date" name="ipo_proxima" value="{{ equipo.ipo_proxima }}"><br><br>
                
                <label>Observaciones:</label><br>
                <textarea name="observaciones">{{ equipo.descripcion }}</textarea><br><br>
                
                <div class="botones-form">
                    <button type="submit" class="button">Actualizar</button>
                    <a href="/home" class="button">Volver</a>
                    <a href="/eliminar_equipo/{{ equipo.id }}" class="button btn-eliminar-form" onclick="return confirmarEliminacion()">Eliminar Equipo</a>
                </div>
            </form>
        </div>
    </main>
    
    <script>
        function toggleMenu(){
            document.getElementById('menuLateral').classList.toggle('active');
        }
        document.addEventListener('click',function(event){
            const menu=document.getElementById('menuLateral');
            const toggle=document.querySelector('.menu-toggle');
            if(!menu.contains(event.target)&&!toggle.contains(event.target)){
                menu.classList.remove('active');
            }
        });
    </script>
<script src="/static/sidebar.js"></script>
</body>
</html>
