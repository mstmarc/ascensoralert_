<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Dashboard FEDES</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Estilos espec√≠ficos para el homepage */
        .homepage-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            font-family: 'Montserrat', sans-serif;
        }

        /* Buscador destacado */
        .search-section {
            background: #366092;
            padding: 40px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(54, 96, 146, 0.3);
        }

        .search-section h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
        }

        .search-box {
            display: flex;
            gap: 10px;
            max-width: 700px;
            margin: 0 auto;
        }

        .search-box input {
            flex: 1;
            padding: 15px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            margin-bottom: 0;
            font-family: 'Montserrat', sans-serif;
        }

        .search-box button {
            padding: 15px 30px;
            white-space: nowrap;
            margin: 0;
            background: white;
            color: #366092;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            border: 2px solid white;
        }

        .search-box button:hover {
            background: #f8f9fa;
            transform: translateY(0);
            border-color: #f8f9fa;
        }

        /* Cards de m√©tricas */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid #f0f0f0;
            transition: all 0.3s;
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(54, 96, 146, 0.2);
            border-color: #366092;
        }

        .metric-card .icon {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .metric-card .number {
            font-size: 32px;
            font-weight: 700;
            color: #366092;
            margin: 10px 0;
            font-family: 'Montserrat', sans-serif;
        }

        .metric-card .label {
            font-size: 14px;
            color: #666;
            font-weight: 500;
            font-family: 'Montserrat', sans-serif;
        }

        /* Responsive */
        @media (max-width: 768px) {
            /* Ocultar dashboard completo en m√≥vil */
            .homepage-container {
                display: none;
            }
            
            /* Mostrar mensaje alternativo si llegan aqu√≠ */
            body::after {
                content: "Por favor, accede desde un ordenador para ver el dashboard completo.";
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                padding: 20px;
                text-align: center;
                font-family: 'Montserrat', sans-serif;
                color: #666;
            }
            .search-box {
                flex-direction: column;
            }

            .metrics-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .homepage-container {
                padding: 15px;
            }

            .search-section {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <a href="/home">
                    <img src="{{ url_for('static', filename='logo-fedes-ascensores.png') }}" alt="FEDES Logo" class="logo">
                </a>
            </div>
            <div class="title-container">
                <h1>Dashboard de Gesti√≥n</h1>
            </div>
        </div>
    </header>

    <main>
        <div class="homepage-container">
            <!-- Buscador destacado -->
            <div class="search-section">
                <h2>üîç Buscar Comunidad</h2>
                <form action="/leads_dashboard" method="GET" class="search-box">
                    <input 
                        type="text" 
                        name="search" 
                        placeholder="Escribe una direcci√≥n, localidad o nombre..." 
                        value="{{ request.args.get('search', '') }}"
                        autofocus
                    >
                    <button type="submit">Buscar</button>
                </form>
            </div>

            <!-- M√©tricas -->
            <div class="metrics-grid">
                <div class="metric-card">
                    <div class="icon">üè¢</div>
                    <div class="number">{{ metricas.total_comunidades }}</div>
                    <div class="label">Comunidades</div>
                </div>
                <div class="metric-card">
                    <div class="icon">üîß</div>
                    <div class="number">{{ metricas.total_equipos }}</div>
                    <div class="label">Equipos</div>
                </div>
                <div class="metric-card">
                    <div class="icon">üí∞</div>
                    <div class="number">{{ metricas.total_oportunidades }}</div>
                    <div class="label">Oportunidades</div>
                </div>
                <div class="metric-card">
                    <div class="icon">üìÖ</div>
                    <div class="number">{{ metricas.ipos_hoy }}</div>
                    <div class="label">IPOs Hoy</div>
                </div>
            </div>


        </div>
    </main>

    <script src="{{ url_for('static', filename='sidebar.js') }}"></script>
</body>
</html>
