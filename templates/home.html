<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Estilos espec√≠ficos para el homepage */
        .homepage-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            font-family: 'Montserrat', sans-serif;
        }

        /* Estilos espec√≠ficos del buscador en homepage */
        .search-section {
            padding: 40px;
            margin-bottom: 30px;
        }

        .search-section h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
        }

        .search-box {
            max-width: 700px;
            margin: 0 auto;
        }

        /* Cards de m√©tricas */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid #f0f0f0;
            transition: all 0.3s;
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(54, 96, 146, 0.2);
            border-color: #366092;
        }

        .metric-card .icon {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .metric-card .number {
            font-size: 32px;
            font-weight: 700;
            color: #366092;
            margin: 10px 0;
            font-family: 'Montserrat', sans-serif;
        }

        .metric-card .label {
            font-size: 14px;
            color: #666;
            font-weight: 500;
            font-family: 'Montserrat', sans-serif;
        }

        /* Responsive para tablets */
        @media (max-width: 1024px) {
            .metrics-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Responsive para m√≥viles */
        @media (max-width: 768px) {
            .homepage-container {
                padding: 15px 10px;
            }

            .search-section {
                padding: 20px 15px;
                margin-bottom: 20px;
            }

            .search-section h2 {
                font-size: 20px;
                margin-bottom: 15px;
            }

            .metrics-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }

            .metric-card {
                padding: 20px 15px;
            }

            .metric-card .icon {
                font-size: 28px;
            }

            .metric-card .number {
                font-size: 24px;
            }

            .metric-card .label {
                font-size: 12px;
            }
        }

        /* Responsive para m√≥viles peque√±os */
        @media (max-width: 480px) {
            .search-section {
                padding: 15px 10px;
            }

            .search-section h2 {
                font-size: 18px;
            }

            .metrics-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .metric-card {
                padding: 18px 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <a href="/home">
                    <img src="{{ url_for('static', filename='logo-fedes-ascensores.png') }}" alt="FEDES Logo" class="logo">
                </a>
            </div>
            <div class="title-container">
                <h1>Ascensor Alert</h1>
            </div>
        </div>
    </header>

    <main>
        <div class="homepage-container">
            <!-- Buscador destacado -->
            <div class="buscador-destacado search-section">
                <h2>üîç Buscar Comunidad</h2>
                <form action="/leads_dashboard" method="GET" class="buscador-input-container search-box">
                    <input
                        type="text"
                        name="search"
                        class="buscador-input"
                        placeholder="Escribe una direcci√≥n, localidad o nombre..."
                        value="{{ request.args.get('search', '') }}"
                        autofocus
                    >
                    <button type="submit" class="btn-buscar">Buscar</button>
                </form>
            </div>

            <!-- M√©tricas -->
            <div class="metrics-grid">
                <div class="metric-card">
                    <div class="icon">üè¢</div>
                    <div class="number">{{ metricas.total_comunidades }}</div>
                    <div class="label">Comunidades</div>
                </div>
                <div class="metric-card">
                    <div class="icon">üîß</div>
                    <div class="number">{{ metricas.total_equipos }}</div>
                    <div class="label">Equipos</div>
                </div>
                <div class="metric-card">
                    <div class="icon">üí∞</div>
                    <div class="number">{{ metricas.total_oportunidades }}</div>
                    <div class="label">Oportunidades</div>
                </div>
                <div class="metric-card">
                    <div class="icon">üìÖ</div>
                    <div class="number">{{ metricas.ipos_hoy }}</div>
                    <div class="label">IPOs Hoy</div>
                </div>
            </div>


        </div>
    </main>

    <script src="{{ url_for('static', filename='sidebar.js') }}"></script>
</body>
</html>
