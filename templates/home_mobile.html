<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - FEDES</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .menu-toggle {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: #366092;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
        }
        
        .menu-lateral {
            display: none;
            position: fixed;
            top: 0;
            right: -300px;
            width: 250px;
            height: 100%;
            background: #2c3e50;
            z-index: 999;
            transition: right 0.3s ease;
            padding-top: 60px;
            box-shadow: -2px 0 5px rgba(0,0,0,0.3);
        }
        
        .menu-lateral.active {
            right: 0;
        }
        
        .menu-lateral a {
            display: block;
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            transition: background 0.3s;
            font-family: 'Montserrat', sans-serif;
        }
        
        .menu-lateral a:hover {
            background: rgba(255,255,255,0.1);
        }

        /* Ajustar contenedor del dashboard para ancho completo */
        main {
            max-width: none !important;
            padding: 30px !important;
        }

        main .menu {
            max-width: none !important;
            width: 100% !important;
            margin: 0 !important;
        }

        @media (max-width: 768px) {
            .menu-toggle { display: block; }
            .menu-lateral { display: block; }
        }
    </style>
</head>
<body>
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <nav class="menu-lateral" id="menuLateral">
        <a href="/home">Inicio</a>
        <a href="/leads_dashboard">Ver Comunidades</a>
        <a href="/visitas_administradores_dashboard">Ver Visitas Administradores</a>
        <a href="/oportunidades">Oportunidades</a>
        <a href="/reporte_mensual">Descargo Comercial</a>
        <a href="/logout">Cerrar Sesión</a>
    </nav>
    
    <header>
        <div class="header-container">
            <div class="logo-container">
                <a href="/home">
                    <img src="{{ url_for('static', filename='logo-fedes-ascensores.png') }}" alt="Logo FEDES" class="logo">
                </a>
            </div>
            <div class="title-container">
                <h1>Bienvenido, {{ usuario }}</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="menu">
            <a href="/formulario_lead" class="button">Añadir Visita a Instalación</a>
            <a href="/visita_administrador" class="button">Añadir Visita a Administrador</a>
            <a href="/leads_dashboard" class="button">Ver Comunidades</a>
            <a href="/visitas_administradores_dashboard" class="button">Ver Visitas Administradores</a>
            <a href="/oportunidades" class="button">Gestión de Oportunidades</a>
            <a href="/reporte_mensual" class="button">Descargo Comercial</a>
            <a href="/logout" class="button">Cerrar Sesión</a>
        </div>
    </main>
    
    <script>
        function toggleMenu() {
            document.getElementById('menuLateral').classList.toggle('active');
        }
        
        document.addEventListener('click', function(event) {
            const menu = document.getElementById('menuLateral');
            const toggle = document.querySelector('.menu-toggle');
            if (!menu.contains(event.target) && !toggle.contains(event.target)) {
                menu.classList.remove('active');
            }
        });
    </script>
</body>
</html>
