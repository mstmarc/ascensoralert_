<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Inspección - AscensorAlert</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}?v=6">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        header .header-container { display: flex; justify-content: center; align-items: center; }
        header .logo-container { display: flex; justify-content: center; align-items: center; }

        body { font-family: 'Montserrat', sans-serif; background: #ffffff; }
        main { max-width: 800px !important; margin: 0 auto !important; padding: 40px !important; }

        .page-title {
            color: #003366;
            font-size: 22px;
            font-weight: 700;
            margin: 0 0 30px 0;
        }

        form label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        form input, form select, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: 'Montserrat', sans-serif;
        }

        .button {
            background: #003c80;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
            border: none;
            cursor: pointer;
        }

        .btn-secondary {
            background: white;
            color: #1a1a1a;
            border: 1px solid #000;
            padding: 12px 24px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <a href="/home">
                    <img src="{{ url_for('static', filename='logo-fedes-ascensores.png') }}" alt="Logo" class="logo">
                </a>
            </div>
        </div>
    </header>

    <main>
        <h2 class="page-title">Editar Inspección</h2>

        <form method="POST">
            <label>Fecha de Inspección: *</label>
            <input type="date" name="fecha_inspeccion" value="{{ inspeccion.fecha_inspeccion }}" required>

            <label>Instalación: *</label>
            <input type="text" name="direccion_instalacion" value="{{ inspeccion.direccion_instalacion }}" required>

            <label>Máquina: *</label>
            <input type="text" name="rae" value="{{ inspeccion.rae }}" required>

            <label>OCA:</label>
            <select name="oca_id">
                <option value="">-- Seleccionar OCA --</option>
                {% for oca in ocas %}
                <option value="{{ oca.id }}" {% if inspeccion.oca_id == oca.id %}selected{% endif %}>{{ oca.nombre }}</option>
                {% endfor %}
            </select>

            <label>Observaciones:</label>
            <textarea name="observaciones" rows="3">{{ inspeccion.observaciones }}</textarea>

            <div style="margin-top: 30px;">
                <button type="submit" class="button">Guardar Cambios</button>
                <a href="/inspecciones/ver/{{ inspeccion.id }}" class="btn-secondary">Cancelar</a>
            </div>
        </form>
    </main>    <!-- Inyectar permisos del usuario para JavaScript -->
    <script>
        window.userPermissions = {{ permisos_usuario_json | safe }};
        window.perfilUsuario = '{{ perfil_usuario }}';
    </script>


    <script src="{{ url_for('static', filename='sidebar.js') }}"></script>
</body>
</html>
