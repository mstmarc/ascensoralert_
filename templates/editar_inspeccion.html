<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Inspección - AscensorAlert</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}?v=6">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        header .header-container { display: flex; justify-content: center; align-items: center; }
        header .logo-container { display: flex; justify-content: center; align-items: center; }

        body { font-family: 'Montserrat', sans-serif; background: #ffffff; }
        main { max-width: 900px !important; margin: 0 auto !important; padding: 40px !important; }

        .page-title {
            color: #003366;
            font-size: 22px;
            font-weight: 700;
            margin: 0 0 30px 0;
        }

        .seccion {
            background: transparent;
            padding: 0;
            margin-top: 30px;
        }

        .seccion h2 {
            color: #003366;
            font-size: 17px;
            font-weight: 700;
            text-transform: uppercase;
            margin: 0 0 20px 0;
            padding-bottom: 8px;
            border-bottom: 2px solid #003366;
        }

        form label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        form input, form select, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: 'Montserrat', sans-serif;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-grid-full { grid-column: 1 / -1; }

        .button {
            background: #003c80;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
            border: none;
            cursor: pointer;
        }

        .btn-secondary {
            background: white;
            color: #1a1a1a;
            border: 1px solid #000;
            padding: 12px 24px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <a href="/home">
                    <img src="{{ url_for('static', filename='logo-fedes-ascensores.png') }}" alt="Logo" class="logo">
                </a>
            </div>
        </div>
    </header>

    <main>
        <h2 class="page-title">Editar Inspección (IPO)</h2>

        <form method="POST">
            <div class="seccion">
                <h2>Identificación del Ascensor</h2>
                <div class="form-grid">
                    <div>
                        <label>RAE (Registro Aparatos Elevadores): *</label>
                        <input type="text" name="rae" value="{{ inspeccion.rae }}" required>
                    </div>
                    <div>
                        <label>Número de Certificado:</label>
                        <input type="text" name="numero_certificado" value="{{ inspeccion.numero_certificado }}">
                    </div>
                </div>
                <div class="form-grid">
                    <div>
                        <label>Fecha de Inspección: *</label>
                        <input type="date" name="fecha_inspeccion" value="{{ inspeccion.fecha_inspeccion }}" required>
                    </div>
                    <div>
                        <label>OCA (Organismo de Control):</label>
                        <select name="oca_id">
                            <option value="">-- Seleccionar OCA --</option>
                            {% for oca in ocas %}
                            <option value="{{ oca.id }}" {% if inspeccion.oca_id == oca.id %}selected{% endif %}>{{ oca.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>

            <div class="seccion">
                <h2>Titular (Cliente Propietario)</h2>
                <div class="form-grid">
                    <div>
                        <label>Nombre del Titular: *</label>
                        <input type="text" name="titular_nombre" value="{{ inspeccion.titular_nombre }}" required>
                    </div>
                    <div>
                        <label>NIF/CIF:</label>
                        <input type="text" name="titular_nif" value="{{ inspeccion.titular_nif }}">
                    </div>
                </div>
                <div class="form-grid">
                    <div class="form-grid-full">
                        <label>Dirección de la Instalación: *</label>
                        <input type="text" name="direccion_instalacion" value="{{ inspeccion.direccion_instalacion }}" required>
                    </div>
                </div>
                <div class="form-grid">
                    <div>
                        <label>Municipio:</label>
                        <input type="text" name="municipio" value="{{ inspeccion.municipio }}">
                    </div>
                </div>
            </div>

            <div class="seccion">
                <h2>Características Técnicas del Ascensor</h2>
                <div class="form-grid">
                    <div>
                        <label>Tipo de Ascensor:</label>
                        <select name="tipo_ascensor">
                            <option value="">-- Seleccionar --</option>
                            <option value="Electromecánico" {% if inspeccion.tipo_ascensor == 'Electromecánico' %}selected{% endif %}>Electromecánico</option>
                            <option value="Hidráulico" {% if inspeccion.tipo_ascensor == 'Hidráulico' %}selected{% endif %}>Hidráulico</option>
                        </select>
                    </div>
                    <div>
                        <label>Capacidad (personas):</label>
                        <input type="number" name="capacidad" value="{{ inspeccion.capacidad }}">
                    </div>
                </div>
                <div class="form-grid">
                    <div>
                        <label>Carga (kg):</label>
                        <input type="number" name="carga" value="{{ inspeccion.carga }}">
                    </div>
                    <div>
                        <label>Número de Paradas:</label>
                        <input type="number" name="paradas" value="{{ inspeccion.paradas }}">
                    </div>
                </div>
                <div class="form-grid">
                    <div>
                        <label>Recorrido (metros):</label>
                        <input type="number" step="0.01" name="recorrido" value="{{ inspeccion.recorrido }}">
                    </div>
                    <div>
                        <label>Velocidad (m/s):</label>
                        <input type="number" step="0.01" name="velocidad" value="{{ inspeccion.velocidad }}">
                    </div>
                </div>
                <div class="form-grid">
                    <div>
                        <label>Fecha Puesta en Servicio:</label>
                        <input type="date" name="fecha_puesta_servicio" value="{{ inspeccion.fecha_puesta_servicio }}">
                    </div>
                    <div>
                        <label>Fecha Última Inspección Anterior:</label>
                        <input type="date" name="fecha_ultima_inspeccion" value="{{ inspeccion.fecha_ultima_inspeccion }}">
                    </div>
                </div>
                <div class="form-grid">
                    <div class="form-grid-full">
                        <label>Empresa Conservadora:</label>
                        <input type="text" name="empresa_conservadora" value="{{ inspeccion.empresa_conservadora }}">
                    </div>
                </div>
            </div>

            <div class="seccion">
                <h2>Resultado de la Inspección</h2>
                <div class="form-grid">
                    <div>
                        <label>Resultado:</label>
                        <select name="resultado">
                            <option value="Desfavorable" {% if inspeccion.resultado == 'Desfavorable' %}selected{% endif %}>Desfavorable</option>
                            <option value="Favorable" {% if inspeccion.resultado == 'Favorable' %}selected{% endif %}>Favorable</option>
                        </select>
                    </div>
                    <div>
                        <label>¿Tiene defectos?:</label>
                        <select name="tiene_defectos">
                            <option value="true" {% if inspeccion.tiene_defectos %}selected{% endif %}>Sí</option>
                            <option value="false" {% if not inspeccion.tiene_defectos %}selected{% endif %}>No</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="seccion">
                <h2>Observaciones</h2>
                <label>Notas Internas:</label>
                <textarea name="observaciones" rows="4">{{ inspeccion.observaciones }}</textarea>
            </div>

            <div style="margin-top: 30px;">
                <button type="submit" class="button">Guardar Cambios</button>
                <a href="/inspecciones/ver/{{ inspeccion.id }}" class="btn-secondary">Cancelar</a>
            </div>
        </form>
    </main>    <!-- Inyectar permisos del usuario para JavaScript -->
    <script>
        window.userPermissions = {{ permisos_usuario_json | safe }};
        window.perfilUsuario = '{{ perfil_usuario }}';
    </script>


    <script src="{{ url_for(\'static\', filename=\'sidebar.js\') }}"></script>
</body>
</html>
