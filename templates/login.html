<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AscensorAlert</title>
    <link rel="stylesheet" href="/static/styles.css?v=5">
    <style>
        .menu-toggle {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: #366092;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
        }
        
        .menu-lateral {
            display: none;
            position: fixed;
            top: 0;
            right: -300px;
            width: 250px;
            height: 100%;
            background: #2c3e50;
            z-index: 999;
            transition: right 0.3s ease;
            padding-top: 60px;
            box-shadow: -2px 0 5px rgba(0,0,0,0.3);
        }
        
        .menu-lateral.active {
            right: 0;
        }
        
        .menu-lateral a {
            display: block;
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            transition: background 0.3s;
        }
        
        .menu-lateral a:hover {
            background: rgba(255,255,255,0.1);
        }
        
        @media (max-width: 768px) {
            .menu-toggle { display: block; }
            .menu-lateral { display: block; }
        }
    </style>
</head>
<body>
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <nav class="menu-lateral" id="menuLateral">
        <a href="/">Inicio</a>
    </nav>
    
    <header>
        <div class="header-container">
            <div class="logo-container">
                <a href="/home">
                    <img src="/static/logo-fedes-ascensores.png" alt="Logo Fedes Ascensores" class="logo">
                </a>
            </div>
            <div class="title-container">
                <h1>AscensorAlert</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="menu">
            <form method="POST">
                <label>Usuario:</label><br>
                <input type="text" name="usuario" required><br><br>
                <label>Contraseña:</label><br>
                <input type="password" name="contrasena" required><br><br>
                <button type="submit" class="button">Iniciar Sesión</button>
            </form>
            {% if error %}
            <p style="color: red;">{{ error }}</p>
            {% endif %}
        </div>
    </main>
    
    <script>
        function toggleMenu() {
            document.getElementById('menuLateral').classList.toggle('active');
        }
        
        document.addEventListener('click', function(event) {
            const menu = document.getElementById('menuLateral');
            const toggle = document.querySelector('.menu-toggle');
            if (!menu.contains(event.target) && !toggle.contains(event.target)) {
                menu.classList.remove('active');
            }
        });
    </script>
</body>
</html>
