<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Equipo - Fedes Ascensores</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <a href="/home">
                    <img src="/static/logo-fedes-ascensores.png" alt="Logo Fedes Ascensores" class="logo">
                </a>
            </div>
            <div class="title-container">
                <h1>Nuevo Equipo</h1>
            </div>
        </div>
    </header>

    <main>
        <div class="menu">
            <!-- Informaci√≥n del Lead -->
            <div style="background: #e7f3ff; padding: 15px; border-radius: 8px; margin-bottom: 20px; border-left: 4px solid #0066cc;">
                <h3 style="margin: 0 0 10px 0; color: #0066cc;">üìç A√±adiendo equipo a:</h3>
                <p style="margin: 5px 0;"><strong>Direcci√≥n:</strong> {{ lead.direccion }}</p>
                <p style="margin: 5px 0;"><strong>Localidad:</strong> {{ lead.localidad }}</p>
                <p style="margin: 5px 0;"><strong>Nombre:</strong> {{ lead.nombre_instalacion }}</p>
            </div>

            {% if error %}
            <div style="background: #ffe6e6; color: #cc0000; padding: 15px; border-radius: 8px; margin-bottom: 20px; border-left: 4px solid #cc0000;">
                ‚ö†Ô∏è {{ error }}
            </div>
            {% endif %}

            <form method="POST">
                <h3>Datos del Equipo</h3>

                <label>Identificador del Ascensor:</label><br>
                <input type="text" name="identificador" placeholder="Ej: A, B, C, 1, 2... (Opcional)"><br><br>

                <label>Marca: *</label><br>
                <input type="text" name="marca" required placeholder="Marca del ascensor"><br><br>

                <label>Modelo: *</label><br>
                <input type="text" name="modelo" required placeholder="Modelo del ascensor"><br><br>

                <label>N√∫mero de Serie:</label><br>
                <input type="text" name="numero_serie" placeholder="N√∫mero de serie"><br><br>

                <label>A√±o de Fabricaci√≥n:</label><br>
                <input type="number" name="ano_fabricacion" min="1900" max="2099" placeholder="Ej: 2015"><br><br>

                <label>Empresa Mantenedora:</label><br>
                <input type="text" name="empresa_mantenedora" placeholder="Empresa actual de mantenimiento"><br><br>

                <label>Tipo de Contrato:</label><br>
                <select name="tipo_contrato">
                    <option value="">-- Selecciona --</option>
                    <option value="Mantenimiento">Mantenimiento</option>
                    <option value="Reparaci√≥n">Reparaci√≥n</option>
                    <option value="Modernizaci√≥n">Modernizaci√≥n</option>
                    <option value="Integral">Integral</option>
                </select><br><br>

                <label>Fecha de Vencimiento del Contrato:</label><br>
                <input type="date" name="fecha_vencimiento"><br><br>

                <label>Pr√≥xima IPO:</label><br>
                <input type="date" name="ipo_proxima"><br><br>

                <label>Observaciones:</label><br>
                <textarea name="observaciones" rows="4" placeholder="Observaciones adicionales sobre el equipo"></textarea><br><br>

                <button type="submit" class="button">‚úÖ Crear Equipo</button>
                <a href="/ver_lead/{{ lead.id }}" class="button" style="background: #6c757d;">Cancelar</a>
            </form>
        </div>
    </main>

    <script src="/static/sidebar.js"></script>
</body>
</html>
